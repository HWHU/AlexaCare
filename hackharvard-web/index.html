<!DOCTYPE html>
<html lang-"en" ng-app="app">
  <head>
    <meta charset="UTF-8">
    <title>AlexaCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>

    <script src="js/app.js"></script>
    <script src="js/backend.js"></script>
    <script src="lib/Chart.min.js"></script>
    <script src="lib/angular-chart.min.js"></script>
    <script src="lib/select.min.js"></script>

    <link href="css/normalize.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>

    <link href="css/style.css" rel="stylesheet">
  </head>
  <body ng-controller="MainController">
  
    <div class="container">
      <h1 class="title text-center">AlexaCare Patient Analysis</h1>

      <div class="row graphs">
        <div class="col-md-6">
          <h2 class="lead text-center">Patient Calls Frequency</h2>
          <canvas id="bar" class="chart chart-bar"
            chart-data="f_graph.data" chart-labels="f_graph.labels" chart-series="f_graph.series">
          </canvas>
        </div>
        <div class="col-md-6">
          <h2 class="lead text-center">Patient Response Times</h2>
          <canvas id="bar" class="chart chart-bar"
            chart-data="r_graph.data" chart-labels="r_graph.labels" chart-series="r_graph.series">
          </canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center patient-list">
          <h2 class="lead text-center">Current Patients</h2>
          <!-- <span>Selected nurse: </span>
          <select ng-model="selected_nurse">
            <option ng-repeat="nurse in nurses" value="{{nurse}}">{{nurse}}</option>
          </select> -->
        </div>
        <div class="col-md-12 patient-list">
          <ul class="list-group">
            <li class="list-group-item patient-item" ng-repeat="patient in patients">
              {{patient.name}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
