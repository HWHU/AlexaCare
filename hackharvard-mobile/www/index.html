<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="lib/bluebird.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic.cloud.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/backend.js"></script>
  </head>
  <body ng-app="starter" ng-controller="patientsController">

    <ion-pane>

      <!-- HEADERS -->
      <ion-header-bar align-title="center" class="bar bar-header bar-dark">
        <h1 class="title">Current Patients</h1>
      </ion-header-bar>
      <ion-footer-bar align-title="center" class="bar bar-footer bar-balanced" ng-if="!alert">
        <h2 class="title">All patients are fine</h2>
      </ion-footer-bar>
      
      <!-- PATIENTS LIST -->
      <ion-content scrollbar-y="false" class="has-header has-footer">
        <ion-list>
          <ion-item class="item item-avatar" ng-repeat="patient in patients" ng-click="openPatientModal(patient)">
            <img ng-src="{{patient.img}}">
            <h2>{{patient.name}}</h2>
            <p>{{patient.place}}</p>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-pane>
  </body>
</html>
