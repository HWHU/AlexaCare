<ion-modal-view>
  <ion-header-bar align-title="center" class="bar bar-header bar-assertive">
    <h1 class="title">Patient Emergency!</h1>
  </ion-header-bar>
  <ion-content class="alert-modal">
    <img ng-src="{{selected_patient.img}}">
    <h2>{{selected_patient.name}}</h2>
    <p>{{selected_patient.place}}</p>
    <button class="button button-block button-energized" ng-click = "closeAlertModal()">
      {{responding ? '' : 'Respond'}} <ion-spinner ng-if="responding"></ion-spinner>
    </button>
  </ion-content>
</ion-modal-view>
